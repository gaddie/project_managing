name: project_manager
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  animations: ^2.0.10
  delayed_display: ^2.0.0
  fl_chart: ^0.66.0
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.5
  cloud_firestore: ^4.15.5
  modal_progress_hud_nsn: ^0.5.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Courgette
      fonts:
        - asset: fonts/Courgette-Regular.ttf
    - family: Teko
      fonts:
        - asset: fonts/Teko-VariableFont_wght.ttf
